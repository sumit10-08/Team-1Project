        <h1>Universal Selector</h1>
        
              <h3>The universal selector (*) selects all HTML elements on the page.<br></h3>
                <h2>Example:<br>
                <img src="uni.jpg" height="320px" width="500px"><br>
Output<br>
                <img src="univ.jpg" height="320px" width="500px"><br>
                </h2>
